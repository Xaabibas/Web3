<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:p="http://primefaces.org/ui"
      lang="ru">
<h:head>
    <title>Jakarta Server Facepalm</title>
    <h:outputStylesheet name="slider.css" library="css" />
</h:head>
<h:body>
    <p>
        Main
    </p>
    <p>
        form <!-- TODO: components to insert data -->
    </p>
    <h:form>
        <h:panelGrid columns="3" style="margin-bottom: 10px" >
            <h:outputText value="Выбранное значение параметра X: " />
            <p:inputNumber id="x" value="#{attempt.point.x}"
                           required="true"
                           readonly="true" />
            <p:slider for="x" type="vertical" minValue="-2.0" maxValue="2.0" step="0.5"
                styleClass="slider"/>
        </h:panelGrid>

        <h:panelGrid columns="3" style="margin-bottom: 10px" >
            <h:outputText value="Выбранное значение параметра Y: " />
            <p:inputNumber value="#{attempt.point.y}"
                           required="true"
                           requiredMessage="Не введено значение поля Y"
                           validatorMessage="Y должен быть числом от -5 до 5" >
                <f:validateDoubleRange minimum="-5" maximum="5" />
            </p:inputNumber>
        </h:panelGrid>

        <h:panelGrid columns="3" style="margin-bottom: 10px" >
            <h:outputText value="Выбранное значение параметра R: " />
            <p:inputNumber id="r" value="#{attempt.point.r}"
                           required="true"
                           readonly="true" />
            <p:slider for="r" type="vertical" minValue="-2.0" maxValue="5.0" step="0.1"
                      styleClass="slider"/>
        </h:panelGrid>

        <p:commandButton value="Обновить" update="@form" action="#{keeper.add(attempt)}"/>
        <p:growl showDetail="true"
                 showSummary="false"
                 life="5000"
                 sticky="false"
                 style="position: fixed; top: 20px; right: 20px; width: 300px;"
                 autoUpdate="true"/>

    </h:form>

    <p>
        image <!-- TODO: interactive image -->
    </p>
    <p>
        table <!-- TODO: list of previous attempts -->
    </p>
    <h:link value="Index" outcome="goToIndex" id="go-to-index-button"/>
</h:body>
</html>
