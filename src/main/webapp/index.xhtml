<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns:h="http://java.sun.com/jsf/html"

      xmlns:p="http://primefaces.org/ui"
      lang="ru">

    <h:head>
        <title>Jakarta Server Facepalm</title>
        <h:outputScript library="js" name="clock.js" target="body"/>
        <h:outputStylesheet name="clock.css" library="css" />
        <h:outputStylesheet name="footer.css" library="css" />
    </h:head>

    <h:body>
        <h:panelGroup>
            <p>
                Index
            </p>
            <header>
                <h1>Хабиров Тимур Рустемович</h1>
                <h2>P3232, Вариант 34657</h2>
            </header>
        </h:panelGroup>

        <h:panelGroup styleClass="top-right-clock-container">
            <p id="clock" class="clock">
                abstract clock </p>
        </h:panelGroup>

        <footer>
            <h:link value="Main" outcome="goToMain" id="go-to-main-button"/>
        </footer>
    </h:body>
</html>
